		<span class="action_title">Найти</span> (3):<br />
		<textarea cols="auto" rows="7" class="find" readonly="readonly">RewriteRule ^mylinks.html$ index.php?do=mylinks [L]
RewriteRule ^mylinks/vip.html$ index.php?do=mylinks&amp;vip [L]
RewriteRule ^mylinks/log.html$ index.php?do=mylinks&amp;showlog [L]
RewriteRule ^mylinks/add-([0-9]+).html$ index.php?do=mylinks&amp;add=$1 [L]
RewriteRule ^pay.html$ index.php?do=pay [L]
RewriteRule ^download.html(.*)$ engine/paidlinks/download.php$1 [L]
</textarea>		
		<span class="action_title">Заменить на</span> :<br />
		<textarea cols="auto" rows="10" class="replace" readonly="readonly">RewriteRule ^mylinks(\.html|/)?$ index.php?do=mylinks [L]
RewriteRule ^mylinks/vip(\.html|/)?$ index.php?do=mylinks&amp;vip [L]
RewriteRule ^mylinks/log(\.html|/)?$ index.php?do=mylinks&amp;showlog [L]
RewriteRule ^mylinks/add-([0-9]+).html$ index.php?do=mylinks&amp;add=$1 [L]
RewriteRule ^pay/([0-9A-Za-z]+)/([0-9]+)(\.html|/)?$ index.php?do=pay&amp;system=$1&amp;cost=$2 [L]
RewriteRule ^pay/([0-9]+)(\.html|/)?$ index.php?do=pay&amp;cost=$1 [L]
