<!-- Copyright (c) 2008 - 2011 www.kaliostro.net. All rights reserved. # --><div class="action_div">		<b>1.</b> Делает возможным использование ЧПУ в ссылках<br/>
		<span class="action_title">Найти</span> (3):<br />
		<textarea cols="auto" rows="1" class="find" readonly="readonly">RewriteEngine On</textarea>		
		<span class="action_title">Ниже добавить</span> :<br />
		<textarea cols="auto" rows="25" class="add" readonly="readonly"># Totalizator(Тотализатор)
RewriteRule ^totalizator.html?$ index.php?do=totalizator [QSA,L]
RewriteRule ^new_matche.html?$ index.php?do=totalizator&amp;action=new_matche [QSA,L]
RewriteRule ^old_matche.html?$ index.php?do=totalizator&amp;action=old_matche [QSA,L]
RewriteRule ^tournament-([0-9]+)(-.*)?.html?$ index.php?do=totalizator&amp;tournament=$1 [QSA,L]
RewriteRule ^tournament-([0-9]+)(-.*)?/page-([0-9]+).html?$ index.php?do=totalizator&amp;tournament=$1&amp;cstart=$2 [QSA,L]
RewriteRule ^matche-([0-9]+).html?$ index.php?do=totalizator&amp;matche=$1 [QSA,L]
RewriteRule ^matche-([0-9]+)/page-([0-9]+).html?$ index.php?do=totalizator&amp;matche=$1&amp;cstart=$2 [QSA,L]
RewriteRule ^komanda/(.*).html?$ index.php?do=totalizator&amp;komanda=$1 [QSA,L]
RewriteRule ^komanda/(.*)/page-([0-9]+).html?$ index.php?do=totalizator&amp;komanda=$1&amp;cstart=$2 [QSA,L]
RewriteRule ^users/([^/]*)/page-([0-9]+).html?$ index.php?do=totalizator&amp;user=$1&amp;cstart=$2 [QSA,L]
RewriteRule ^users/([^/]*).html$ index.php?do=totalizator&amp;user=$1 [QSA,L]
RewriteRule ^stats.html?$ index.php?do=totalizator&amp;stats=1 [QSA,L]
RewriteRule ^stats/page-([0-9]+).html?$ index.php?do=totalizator&amp;stats=1&amp;cstart=$1 [QSA,L]
RewriteRule ^page-([0-9]+).html?$ index.php?do=totalizator&amp;cstart=$1 [QSA,L]
</textarea></div>
